<!-- Crear una galería de imágenes

Todas las imágenes deben estar desaturada (en blanco y negro)
ver: https://stackoverflow.com/questions/22994810/how-do-i-desaturate-and-saturate-an-image-using-css

Al hacer click sobre la imágen esta debe recuperar su color con una transición
de un segundo, al volver hacer click debe volver a estar en blanco y negro.
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  	<img src="https://source.unsplash.com/random/800x600/?dog,cat" alt="foto1">
     <img src="https://source.unsplash.com/random/800x400" alt="foto1">
     <img src="https://source.unsplash.com/random/800x200" alt="foto1">
     <img src="https://source.unsplash.com/random/800x400" alt="foto1">
     <img src="https://source.unsplash.com/random/800x200" alt="foto1">
     <img src="https://source.unsplash.com/random/800x600" alt="foto1">
     <img src="https://source.unsplash.com/random/800x400" alt="foto1">
     <img src="https://source.unsplash.com/random/800x400" alt="foto1">
     <img src="https://source.unsplash.com/random/800x300" alt="foto1">
     <img src="https://source.unsplash.com/random/800x500" alt="foto1">
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			//aqui van mis imagenes
			$("img").css("filter" , "grayscale(100%)");
      $("img").css("transition" , "all 1s");

			$("img").click(function(evt){
				console.log(evt.currentTarget);
        $("img").css("filter" , "grayscale(100%)");
				$(evt.currentTarget).css("filter" , "grayscale(0%)");
				
			})
		})
	</script>
  </body>
</html>
