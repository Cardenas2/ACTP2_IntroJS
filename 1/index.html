<!-- En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
	<img src="https://source.unsplash.com/random/800x600/?dog,cat" alt="foto1">
     <img src="https://source.unsplash.com/random/800x400" alt="foto1">
     <img src="https://source.unsplash.com/random/800x200" alt="foto1">
     <img src="https://source.unsplash.com/random/800x400" alt="foto1">
     <img src="https://source.unsplash.com/random/800x200" alt="foto1">
     <img src="https://source.unsplash.com/random/800x600" alt="foto1">
     <img src="https://source.unsplash.com/random/800x400" alt="foto1">
     <img src="https://source.unsplash.com/random/800x400" alt="foto1">
     <img src="https://source.unsplash.com/random/800x300" alt="foto1">
     <img src="https://source.unsplash.com/random/800x500" alt="foto1">
	

	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			alert("DOM ready");
		});
		$(window).on("load",function(){
			alert("imagenes cargadas");
		})
	</script>

  </body>
</html>
